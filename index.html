<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Electricity Bill Calculator</h1>
        <div class="form">
            <div class="floor">
                <div>
                    <label for="prev1">Previous Reading for 1st Floor:</label>
                    <input type="number" id="prev1">
                </div>
                <div>
                    <label for="current1">Current Reading for 1st Floor:</label>
                    <input type="number" id="current1">
                </div>
                <div id="consumed1"></div>
            </div>
            <div class="floor">
                <div>
                    <label for="prev2">Previous Reading for 2nd Floor:</label>
                    <input type="number" id="prev2">
                </div>
                <div>
                    <label for="current2">Current Reading for 2nd Floor:</label>
                    <input type="number" id="current2">
                </div>
                <div id="consumed2"></div>
            </div>
            <div class="floor">
                <div>
                    <label for="prev3">Previous Reading for 3rd Floor:</label>
                    <input type="number" id="prev3">
                </div>
                <div>
                    <label for="current3">Current Reading for 3rd Floor:</label>
                    <input type="number" id="current3">
                </div>
                <div id="consumed3"></div>
            </div>
            <label for="recharge">Recharge Amount:</label>
            <input type="number" id="recharge">
            <button onclick="calculateBill()">Calculate</button>
            <div id="error-message" style="color: red; margin-top: 10px;"></div>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
